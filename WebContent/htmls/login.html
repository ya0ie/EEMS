<body style="width:1530px">

    <div id="header">
        <div id="nav" style="background-color: #fff !important;">
            <div id="logo" class="logo">
                <img title="iMooc" src="../static/images/public/logo.jpg">

                    <a href="#" target="_self"><span id="tedu-font-style">达内</span>&nbsp;&nbsp;-&nbsp;&nbsp;

                        <span id="team-font-style">天龙特攻队</span>
                    </a>
                </li>
                <li>
                    <a href=""><span id="slogan-font-style">Never Give Up</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!--登录/注册框-->
<div id="login-background-container">
    <div class="login-box">
        <div class="lb-header">
            <a href="#" class="active" id="login-box-link">登录</a>
            <a href="#" id="signup-box-link">注册</a>
        </div>
        <form class="email-login" action="../login.jsp">
            <div class="u-form-group">
                <input name="user" type="username" placeholder="用户名"/>
            </div>
            <div class="u-form-group">
                <input name="pwd" type="password" placeholder="密码"/>
            </div>
            <div class="u-form-group" >
                <button type="submit">登录</button>
            </div>
            <div class="fast-login-container">
                <div id="fast-login-weixin" class="fast-login" onclick="window.open('', '_self')"></div>
                <div id="fast-login-QQ" class="fast-login" onclick="window.open('', '_self')"></div>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">忘记密码?</a>
            </div>
        </form>
        <form id="user-signup" class="email-signup" action="../register.jsp" method="post" onsubmit="return checkForm()">
            <div class="u-form-group">
                <input name="username" type="username" placeholder="用户名"/>
            </div>
            <div class="u-form-group">
                <input name="pwd" type="password" placeholder="密码"/>
            </div>
            <div class="u-form-group">
                <input name="confirm-pwd" type="password" placeholder="确认密码"/>
            </div>
            <div class="u-form-group">
                <button type="submit">注册</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-wrap idx-width">
            <div class="footer-sns clearfix">
                <div class="l">
                    <a href="javascript:void(0);" class="footer-sns-weixin" target="_blank" title="微信">

        </div>
    </div>
</footer>
</body>
<script type="text/javascript" src="../static/js/public/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".email-signup").hide();
        $("#signup-box-link").click(function(){
            $(".email-login").fadeOut(100);
            $(".email-signup").delay(100).fadeIn(100);
            $("#login-box-link").removeClass("active");
            $("#signup-box-link").addClass("active");
        });
        $("#login-box-link").click(function(){
            $(".email-login").delay(100).fadeIn(100);;
            $(".email-signup").fadeOut(100);
            $("#login-box-link").addClass("active");
            $("#signup-box-link").removeClass("active");
        });
    });
    function checkForm() {
        var form = $("#user-signup");
        return true;
    }
</script>
</html>
